<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather App</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://icons.iconarchive.com/icons/oxygen-icons.org/oxygen/48/Status-weather-snow-scattered-day-icon.png"
    />
  </head>
  <body>
    <h1>Hava Durumu Tahmini</h1>
    <div class="input-group mb-3 mt-3">
      <input
        type="search"
        class="form-control p-2 fs-2"
        placeholder="Şehir adı giriniz.."
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button
        class="btn btn-success fs-3 px-4"
        type="button"
        id="button-addon2"
      >
        Ara
      </button>
    </div>
    <div class="card mt-5 text-center" style="width: 20rem">
        <div class="card-body">
            <p class="card-title h1 mt-3 ">Şehir<sup class="ülke">tr</sup></p>
            <p class="card-text mt-3 h2 sıcaklık">
                35<sup class="derece">°C</sup>
            </p>
            <img src="http://openweathermap.org/img/wn/01d@2x.png" class="card-img-top" alt="..." />
            <p class="card-text fs-1">
                Açık
            </p>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
